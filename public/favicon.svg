<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fundo verde com gradiente -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo arredondado -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>
  
  <!-- Ícone da carteira -->
  <g transform="translate(20, 25)">
    <!-- Corpo da carteira -->
    <rect x="0" y="10" width="60" height="40" rx="4" fill="white" opacity="0.95"/>
    
    <!-- Linha superior -->
    <rect x="0" y="10" width="60" height="8" rx="4" fill="white"/>
    
    <!-- Círculo do botão -->
    <circle cx="48" cy="30" r="6" fill="#10b981"/>
    <circle cx="48" cy="30" r="3" fill="white"/>
  </g>
</svg>
